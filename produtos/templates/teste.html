{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block 'title' %}Pytudo{% endblock%}</title>
     <!-- bootstrap BUNDLE js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <!-- custom css -->
   <link href="{% static 'produtos/css/teste.css' %}" rel="stylesheet">
    {% block 'head' %} {% endblock%}
  </head>
  <body>

    
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="mb-5">Por favor digite o seu email e senha</p>
      
                    <div class="mb-4">
                    <label class="form-label" for="typeEmailX">Email:</label>
                      <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                    </div>
      
                    <div class="mb-4">
                        <label class="form-label" for="typePasswordX">Senha:</label>
                      <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                    </div>
      
                    <p class="small mb-5 pb-lg-2"><a href="#!">Forgot password?</a></p>
      
                    <button class="btn btn-lg px-5" type="submit">Login</button>
      
                  </div>
      
                  <div>
                    <p class="mb-0">Ainda n√£o possui uma conta? <a href="#!" class=" fw-bold">Criar</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      

    



</body>
</html>
