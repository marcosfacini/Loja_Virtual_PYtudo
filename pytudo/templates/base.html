{% load static %}
<!doctype html>
<html lang="pt-BR">
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block 'title' %}{% endblock%}</title>
    <link href="{% static 'base/css/base.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block 'head' %} {% endblock%}
  </head>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
 
    <nav class="navbar navbar-expand-lg navbar-dark bg-nav">
        <a class="navbar-brand" href="{% url 'listar_produtos' %}">PyTudo</a>
        
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="{% url 'account_login' %}">Logar</a>
            <a class="dropdown-item" href="{% url 'cadastrar_produto' %}">Cadastrar Produtos</a>
            <a class="dropdown-item" href="{% url 'listar_categorias' %}">Categorias</a>
            <a class="dropdown-item" href="{% url 'info_adicional_usuario' %}">Cadastrar info usuario</a>
            <a class="dropdown-item" href="{% url 'listar_usuarios' %}">Usuarios</a>
            <a class="dropdown-item" href="{% url 'account_logout' %}">Deslogar</a>
          </div>
        </div>

        <a class="btn btn-primary" style="position: absolute; right: 0;" href="{% url 'ver_carrinho' %}" role="button">Carrinho</a>
    </nav>

    {% block 'body' %}{% endblock%}
    
  </body>
</html>
